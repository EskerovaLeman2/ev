<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulduz</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .background-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
        }
        .stars-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        .star:hover {
            transform: scale(1.5);
            text-shadow: 0 0 10px white;
        }

        .star:nth-child(1) { top: 10%; left: 20%; }
        .star:nth-child(2) { top: 30%; left: 50%; }
        .star:nth-child(3) { top: 50%; left: 70%; }
        .star:nth-child(4) { top: 70%; left: 40%; }
        .star:nth-child(5) { top: 90%; left: 60%; }
        .star:nth-child(6) { top: 80%; left: 30%; }
        .star:nth-child(7) { top: 100%; left: 10%; }
        .star:nth-child(8) { top: 32%; left: 80%; }
        .star:nth-child(9) { top: 76%; left: 90%; }
    </style>
</head>
<body>
    <div class="background-stars">
        <div class="background-star" style="top: 5%; left: 10%;"></div>
        <div class="background-star" style="top: 15%; left: 30%;"></div>
        <div class="background-star" style="top: 25%; left: 70%;"></div>
        <div class="background-star" style="top: 50%; left: 90%;"></div>
        <div class="background-star" style="top: 75%; left: 40%;"></div>
        <div class="background-star" style="top: 85%; left: 20%;"></div>
        <div class="background-star" style="top: 95%; left: 60%;"></div>
        <div class="background-star" style="top: 20%; left: 70%;"></div>
        <div class="background-star" style="top: 100%; left: 80%;"></div>
    </div>
    <div class="stars-container">
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
    </div>
</body>
</html>
